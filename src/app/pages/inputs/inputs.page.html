<ion-header>
  <ion-toolbar>
    <ion-title>inputs</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Number type input -->

<ion-content fullscreen>
  <form onsubmit="processForm(event)">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      
      
      <ion-item>
        <ion-label position="floating">Numero de Cores</ion-label>
        <ion-input type = "number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Escalonamento: </ion-label>
        <ion-select value = "fifo" (ionChange)="switchEscalonamento($event)" interface="popover">
          <ion-select-option value="fifo">FIFO</ion-select-option>
          <ion-select-option value="sjf">SJF</ion-select-option>
          <ion-select-option value="roundRobin">Round Robin</ion-select-option>
          
        </ion-select>
      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button (click) =  "start()" >Start</ion-button>
    </div>
  </form>
</ion-content>
